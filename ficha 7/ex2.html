<!doctype html>
<html lang="en">

<head>
    <title>ex2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="ex2.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <form autocomplete="on">

        <div class="form-group">
            <label for="text">Nome</label>
            <input id="myNome" type="text" maxlength="50" name="email" required>
        </div>

        <div class="form-group">
            <label for="morada">Morada</label>
            <input id="myMorada" type="text" name="morada">

        </div>

        <div class="form-group">
            <label for="numero">Telemovel</label>
            <input id="myTel" type="tel" name="usrtel">

        </div>

        <div class="form-group">
            <label for="homepage">Página pessoal</label>
            <input id="myHomepage" type="url" name="homepage">

        </div>

        <div class="form-group">
            <label for="nascimento">Data de nascimento</label>
            <input id="myDate" type="date" name="dataNascimento" max="2018-04-04">

        </div>

        <div class="form-group">
            <label for="localidade">Localidade</label>
            <select name="" id="myLoc">
                <option value="Vazio">Vazio</option>
                <option value="Trindade">Trindade</option>
                <option value="Vila do Conde">Vila do Conde</option>
                <option value="Campanhã">Campanhã</option>
            </select>
        </div>

        <div class="form-group">
            <label for="genero">Genero</label>
            <input type="radio" name="genero" value="male"> Male
            <input type="radio" name="genero" value="female"> Female
            <input type="radio" name="genero" value="other"> Other

        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="myEmail" type="email" name="email" accesskey="e" required>
        </div>

        <div class="form-group">
            <label for="credenciais">Credenciais de acesso</label>
            <input id="myUser" type="text" name="user" placeholder="User" required>
            <input id="mypass" type="password" name="password" placeholder="Password" required autocomplete="off">
            <input id="myCpass" type="password" name="confirmar password" placeholder="Confirmar password" required autocomplete="off">

        </div>

        <div class="form-group">
            <label for="localidade">Tamanho da camisola </label>
            <select name="" id="myCamisa">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sapatilha">Numero da sapatilha</label>
            <input id="mySapatilha" min="30" max="50" type="number" name="sapatilha" required>

        </div>

        <div class="form-group">
            <label for="desportos">Desportos praticados</label>
            <select name="" id="mydesporto">
                <option value=" running"> running</option>
                <option value="cycling">cycling</option>
                <option value=" natação"> natação</option>
                <option value=" futebol"> futebol</option>
                <option value="vela">vela</option>
                <option value=" ténis"> ténis</option>
                <option value="outros">outros</option>
            </select>
        </div>

        <div class="form-group">
            <label for="obs">observações</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>


        <input id="mySubmit" type="button" value="Submit">


    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
