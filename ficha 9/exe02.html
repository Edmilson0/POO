<!doctype html>
<html lang="en">

<head>
    <title>ficha 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="exe02.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">MyGames</h1>
            <p class="lead">An app to manage games</p>

            <!-- Form to manage games -->

            <form id="frmPersonalities">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" value="" class="form-control" id="inputName" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputGenero">Genero</label>
                        <select id="myGenero" class="form-control" required>
                            <option value="choose"></option>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Ação">Estratégia</option>
                            <option value="Ação">Ação</option>
                            <option value="Ação">Desporto</option>
                        </select>
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-md-8">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" id="" value="Steam"> Steam
                            </label>

                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" id="" value="PS4"> PS4
                            </label>

                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" id="" value="Mobile"> Mobile
                            </label>

                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" id="" value="Xbox"> Xbox
                            </label>

                            <label class="form-check-label mr-3">
                                <input class="form-check-input" type="checkbox" id="" value="Wii"> Wii
                            </label>

                        </div>

                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-md-10">
                        <label> Link para a capa do jogo</label>
                        <input id="myUrl" type="url" class="form-control" required>
                    </div>

                </div>

                <div class="form-row">

                        <div class="form-group col-md-10">
                                <input id="btnSubmit" type="submit"  class="btn btn-primary mb-2" value="Submeter">
                            <input id="btnReset" type="reset"  class="btn btn-primary mb-2" value="Limpeza">
                        </div>
    
                    </div>

            </form>

            <table id ="tblPersonalities" class="table table-sm">
                            
                </table>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
