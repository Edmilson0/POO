<html lang="en">

<head>

    <title>ficha 6</title>
    <style>
        form{
            background-color: aqua;
            width: 50%;
            left: 30%;

        input{
            width: 30%;

        }
        table{
            font-family: arial, sans-serif;
             border-collapse: collapse;

<body>
    <form action="formulario">

            <label for="Titulo">Titulo</label>
            <input id="myTxt" maxlength="50" type="text" name="Titulo">
        </div>

        <div class="form-group">
            <label for="Ano">Ano</label>
            <input min="1900" max="2018" id="mynumber" type="number" name="Ano">

        </div>

        <div class="form-group">
            <label for="genero">Genero</label>

                <option value="n definido">genero não definido</option>

                <option value="Romance ">Romance</option>

                <option value="Thriller">Thriller</option>
                <option value="Ação ">Ação</option>
            </select>
        </div>
    </form>
   
    <input id="mybtn" class="btn" type="button" value="Submit">


    <table id="tabela" class="table"></table>
